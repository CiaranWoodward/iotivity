<!DOCTYPE HTML>
<html ng-app="wsi">
    <head>
        <title>WSI Controller</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body  ng-controller="wsicontroller">
        <div id="topbar">
            <h1>WSI SERVICE CONFIGURATION</h1>
        </div>
        <div id="pagewrap">
            <div id="content">
                <form  ng-controller="capcontroller">
                    <h3>Execute</h3>
                    <textarea id="capidtext" style="font-size: 10px;" rows="10" cols="60"></textarea><br>
                    <button type="submit" ng-click="runCapability()">Run</button><br>
                </form>                
                <h3>Services List (<span>{{ services.length }}</span>)</h3>
                <select ng-change="selectService(sampleService)" ng-model="sampleService" ng-options="service.handler for service in getSampleServices()">
                  <option selected="selected" value="">Examples</option>
                </select>                
                
                <input type="text" name="servicename" value=""><input type="submit" value="Search">
                <ul style="list-style-type:none">
                    <div ng-repeat="service in services">
                        <li><input name = "capradio" type="radio" ng-click="readService(service._id)">
                          {{ service.handler }}<img ng-click="deleteService(service._id)" src="assets/images/delete.png" style="width:15px;height:15px;border:0">
                        </li>
                    </div>
                </ul>
            </div>

            <div id="middle">
                <h3>Manage</h3>
		<form>
                    <button id="create" type="submit" ng-click="createService()">Create</button>
                    <div style="width: 450px; height: 350px" id="jsoneditor"></div>
                </form>                
            </div>

            <div id="sidebar">
		<form>
                    <h3>Preview</h3>
                    <button id='save' type="submit" ng-click="updateService()">Save</button><br>
                    <div style="width: 450px; height: 350px" id="jsoneditorpreview"></div>
                </form>                
            </div>
            <div id="footer">
                <h3>Authentication and Authorization</h3>
            </div>
            
        </div>
        <script src="assets/js/angular.js"></script>
	<script src="app.js"></script>
	<script src="factory/dbfactory.js"></script>
        <script src="factory/restfactory.js"></script>
        <script src="controllers/capcontroller.js"></script>
        <script src="controllers/wsicontroller.js"></script>
        <script src="assets/jsoneditor/jsoneditor.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/jsoneditor/jsoneditor.min.css">
    </body>
</html>
